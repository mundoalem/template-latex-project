name: Workflow - On All Branches

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  lint:
    runs-on: ubuntu-20.04
    name: Lint
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-texlive
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: |
          pip3 install invoke==1.6.0
      - run: |
          export PATH="/usr/local/texlive/2021/bin/$(uname -m)-linux:$PATH"
          invoke lint
