name: Workflow - On All Branches

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  lint:
    runs-on: ubuntu-20.04
    name: Lint
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-texlive
      - uses: ./.github/actions/setup-python
      - run: |
          invoke lint
