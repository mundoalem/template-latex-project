name: Workflow - On Pull Requests To Main Branch

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-20.04
    name: Lint
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-texlive
      - uses: ./.github/actions/setup-python
      - run: |
          invoke lint
  
  build:
    runs-on: ubuntu-20.04
    name: Build
    needs: [lint]
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-texlive
      - uses: ./.github/actions/setup-python
      - run: |
          invoke build
      - uses: actions/upload-artifact@v2
        with:
          name: document
          path: build/*.pdf
